<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header id="header">
        <h1 id="h1">Battle Ship</h1>
    </header>
    <main id="main">
        <section id="battel-fields">
            <audio id="shot-sound" src="./assets/95749__cgeffex__ship-artillery-blast-classic.wav"></audio>
            <audio src="./assets/382310__mountain_man__game-over-arcade.wav" id="over-sound"></audio>
            <div class="field" id="human">
                <div class="grid" id="human-grid"></div>
                <p class="name">You</p>
                <button id="randomise">RANDOM SHIPS</button>
            </div>
            <div class="field" id="bot">
                <div class="grid" id="bot-grid"></div>
                <p class="name">Enemy</p>
            </div>
        </section>
        <div id="winner-card" class="winner-card">
            <h1 id="winner-h1"></h1>
            <button id="winner-card-btn">Play Again</button>
        </div>
        <button id="play">RESTART</button>

        <div class="winner-card" id="winner-card"></div>
    </main>
    <footer id="footer">
        built by<a href="https://github.com/bisky0-0/Battleship"> ...bisky...
        </a>&copy;
        <script>document.write(new Date().getFullYear())</script>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
